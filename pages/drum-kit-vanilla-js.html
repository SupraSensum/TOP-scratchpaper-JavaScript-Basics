<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Drum Kit in Vanilla JS</title>
   <link rel="stylesheet" href="../styles/drum-kit-vanilla-js.css">
   <script src="../js/drum-kit-vanilla-js.js" defer></script>
</head>
<body>
   <div class="drum-kit-container">
      <div id="clap" class="drum-kit-item">
         <h1>A</h1>
         <p>CLAP</p>
      </div>
      <div class="drum-kit-item" id="hihat">
         <h1>S</h1>
         <p>HIHAT</p>
      </div>
      <div class="drum-kit-item" id="kick">
         <h1>D</h1>
         <p>KICK</p>
      </div>
      <div class="drum-kit-item" id="openhat">
         <h1>F</h1>
         <p>OPENHAT</p>
      </div>
      <div class="drum-kit-item" id="boom">
         <h1>G</h1>
         <p>BOOM</p>
      </div>
      <div class="drum-kit-item" id="ride">
         <h1>H</h1>
         <p>RIDE</p>
      </div>
      <div class="drum-kit-item" id="snare">
         <h1>J</h1>
         <p>SNARE</p>
      </div>
      <div class="drum-kit-item" id="tom">
         <h1>K</h1>
         <p>TOM</p>
      </div>
      <div class="drum-kit-item" id="tink">
         <h1>L</h1>
         <p>TINK</p>
      </div>
   </div>
</body>
</html>
